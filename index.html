<html>

<head>
    <title>Default Advanced Marker</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        #map {
            height: 100%;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>(g => { var h, a, k, p = "The Google Maps JavaScript API", c = "google", l = "importLibrary", q = "__ib__", m = document, b = window; b = b[c] || (b[c] = {}); var d = b.maps || (b.maps = {}), r = new Set, e = new URLSearchParams, u = () => h || (h = new Promise(async (f, n) => { await (a = m.createElement("script")); e.set("libraries", [...r] + ""); for (k in g) e.set(k.replace(/[A-Z]/g, t => "_" + t[0].toLowerCase()), g[k]); e.set("callback", c + ".maps." + q); a.src = `https://maps.${c}apis.com/maps/api/js?` + e; d[q] = f; a.onerror = () => h = n(Error(p + " could not load.")); a.nonce = m.querySelector("script[nonce]")?.nonce || ""; m.head.append(a) })); d[l] ? console.warn(p + " only loads once. Ignoring:", g) : d[l] = (f, ...n) => r.add(f) && u().then(() => d[l](f, ...n)) })
            ({ key: "AIzaSyB0VQowwwAOpBGGIvJ6vgNjhPq07B-kLiw", v: "weekly" });</script>
    <script>

        let map;
        async function initMap() {
            // Request needed libraries.
            const { Map } = await google.maps.importLibrary("maps");
            const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");
            map = new Map(document.getElementById("map"), {
                center: { lat: 49.21219633759323, lng: -2.139867639955886 },
                zoom: 12,
                mapId: "4504f8b37365c3d0",
            });


            d3.csv("https://docs.google.com/spreadsheets/d/e/2PACX-1vQ0kojLY0DW7hrqrF8q6SqtUx8gxOHg92vMUqw0-jSYennAGu25lGQDPPLWI_hkt63zKQQUV5N_PHCr/pub?output=csv")
                .then(data => {
                    console.log(data)

                    data.forEach(pin => {
                        const marker = new AdvancedMarkerElement({
                            map,
                            position: { lat: +pin.latitude, lng: +pin.longitude },
                        });
                    });


                })


        }

        initMap();




        function arrayToCsv(data) {
            return data.map(row =>
                row
                    .map(String)  // convert every value to String
                    .map(v => v.replaceAll('"', '""'))  // escape double quotes
                    .map(v => `"${v}"`)  // quote it
                    .join(',')  // comma-separated
            ).join('\r\n');  // rows starting on new lines
        }
        function downloadBlob(content, filename, contentType) {
            // Create a blob
            var blob = new Blob([content], { type: contentType });
            var url = URL.createObjectURL(blob);

            // Create a link to download it
            var pom = document.createElement('a');
            pom.href = url;
            pom.setAttribute('download', filename);
            pom.click();
        }

    </script>

</body>

</html>
